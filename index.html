<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="display"></div>



        <button class="operator" data-key="107" data-func="add">+</button>
        <button class="operator" data-key="109" data-func="subtract">-</button>
        <button class="delete" data-key="8">del</button>
        <button class="clear" data-key="27">AC</button>

        <button class="number" data-key="103">7</button>
        <button class="number" data-key="104">8</button>
        <button class="number" data-key="105">9</button>
        <button class="operator" data-key="111" data-func="divide">/</button>
        <button class="number" data-key="100">4</button>
        <button class="number" data-key="101">5</button>
        <button class="number" data-key="102">6</button>
        <button class="operator" data-key="106" data-func="multiply">*</button>
        <button class="number" data-key="97">1</button>
        <button class="number" data-key="98">2</button>
        <button class="number" data-key="99">3</button>
        <button class="dot" data-key="110">.</button>
        <button class="number zero" data-key="96">0</button>
        <button class="assigment" data-key="13">=</button>


      

      
    </div>
    <script src="script.js"></script>
  </body>
</html>
