<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="display"></div>
      <div class="row2">
        <button class="operator" data-func="add">+</button>
        <button class="operator" data-func="subtract">-</button>
        <button class="operator" data-func="multiply">*</button>
        <button class="operator" data-func="divide">/</button>
      </div>
      <div class="row3">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
      </div>
      <div class="row4">
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
      </div>
      <div class="row5">
      <button class="number">9</button>
      <button class="number">0</button>
      <button class="other">(</button>
      <button class="other">)</button>
      </div>
      <div class="row6">
        <button class="dot">.</button>
        <button class="opertator">%</button>
        <button class="clear">AC</button>
        <button class="assigment">=</button>
      </div>
      

      
    </div>
    <script src="script.js"></script>
  </body>
</html>
