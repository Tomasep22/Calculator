<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="display"></div>


        <button class="clear" data-key="|">AC</button>
        <button class="delete" data-key="Backspace">del</button>
        <button class="dot" data-key=".">.</button>
        <button class="operator" data-key="/" data-func="divide">/</button>

        
        <button class="number" data-key="7">7</button>
        <button class="number" data-key="8">8</button>
        <button class="number" data-key="9">9</button>
        <button class="operator" data-key="*" data-func="multiply">*</button>
        <button class="number" data-key="4">4</button>
        <button class="number" data-key="5">5</button>
        <button class="number" data-key="6">6</button>
        
        <button class="operator" data-key="-" data-func="subtract">-</button>
        <button class="number" data-key="1">1</button>
        <button class="number" data-key="2">2</button>
        <button class="number" data-key="3">3</button>

        <button class="operator" data-key="+" data-func="add">+</button>
        <button class="number zero" data-key="0">0</button>
        <button class="assigment" data-key="Enter">=</button>


      

      
    </div>
    <script src="script.js"></script>
  </body>
</html>
